name: Combine Chapters
on:
  push:
    paths:
      - '*.md' # Any markdown file in root
      - '.github/workflows/combine-chapters.yml'
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine Markdown chapters
        run: |
          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"
          BOOK_TITLE="End of Conflict"

          chapters=(
            "Front-Matters.md"
            "CHEAT-SHEET.md"
            "EVERYTHING-NEEDS-A-CHAIR.md"
            "LOCATION-LOCATION-LOCATION.md"
            "THEORETICAL-FOUNDATIONS.md"
            "FRAMEWORK.md"
            "STRESS-TESTING.md"
            "LAUGH.md"
            "DEEP-DIVE.md"
            "End-Matters.md"
          )

          > "$OUTPUT"
          echo "# $BOOK_TITLE" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "## Table of Contents" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          toc_lines=()
          for file in "${chapters[@]}"; do
            if [ ! -f "$file" ]; then
              echo "*Warning: Missing file $file*" >> "$OUTPUT"
              continue
            fi

            basename="${file%.md}"
            clean_title=$(echo "$basename" | tr '-' ' ' | tr '_' ' ' | sed 's/\b\w/\u&/g')
            anchor=$(echo "$basename" | tr '[:upper:]' '[:lower:]' | tr ' ' '-')

            toc_lines+=("- [$clean_title](#$anchor)")

            echo "" >> "$OUTPUT"
            echo "## $clean_title" >> "$OUTPUT"
            echo "" >> "$OUTPUT"
            cat "$file" >> "$OUTPUT"
            echo "" >> "$OUTPUT"
          done

          # FIXED: Cross-compatible TOC printing (works on macOS and Linux)
          {
            echo "# $BOOK_TITLE"
            echo ""
            echo "## Table of Contents"
            echo ""
            for line in "${toc_lines[@]}"; do
              echo "$line"
            done
            echo ""
            echo "---"
            echo ""
            tail -n +5 "$OUTPUT"
          } > "$OUTPUT.tmp" && mv "$OUTPUT.tmp" "$OUTPUT"

          echo "Combined file created: $OUTPUT with ${#toc_lines[@]} sections."

      - name: Commit and push if combined file changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"

          if git diff --quiet --exit-code -- "$OUTPUT"; then
            echo "No changes in combined file — nothing to commit."
          else
            echo "Changes detected in combined file — committing."
            git add "$OUTPUT"
            git commit -m "Auto-update: Rebuild combined chapters"
            git push
          fi
