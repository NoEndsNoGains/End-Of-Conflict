name: Combine Chapters
on:
  push:
    paths:
      - '*.md' # Any markdown file in root
      - '.github/workflows/combine-chapters.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  combine:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine Markdown chapters
        run: |
          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"
          BOOK_TITLE="End of Conflict"

          # Fixed order of chapters — now matches your UPDATED SUMMARY exactly
          chapters=(
            "Front-Matters.md"
            "CHEAT-SHEET.md"
            "EVERYTHING-NEEDS-A-CHAIR.md"
            "LOCATION-LOCATION-LOCATION.md"
            "THEORETICAL-FOUNDATIONS.md"     # ← Correctly before FRAMEWORK
            "FRAMEWORK.md"                   # ← After THEORETICAL-FOUNDATIONS
            "STRESS-TESTING.md"
            "LAUGH.md"
            "DEEP-DIVE.md"
            "End-Matters.md"
          )

          # Start fresh
          > "$OUTPUT"
          echo "# $BOOK_TITLE" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "## Table of Contents" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          toc_lines=()
          for file in "${chapters[@]}"; do
            # Skip if file doesn't exist
            if [ ! -f "$file" ]; then
              echo "*Warning: Missing file $file*" >> "$OUTPUT"
              continue
            fi

            # Generate clean title and anchor from filename
            basename="${file%.md}"
            clean_title=$(echo "$basename" | tr '-' ' ' | tr '_' ' ' | sed 's/\b\w/\u&/g')
            anchor=$(echo "$basename" | tr '[:upper:]' '[:lower:]' | tr ' ' '-')

            # Add to TOC
            toc_lines+=("- [$clean_title](#$anchor)")

            # Add chapter header
            echo "" >> "$OUTPUT"
            echo "## $clean_title" >> "$OUTPUT"
            echo "" >> "$OUTPUT"

            # Append file content
            cat "$file" >> "$OUTPUT"
            echo "" >> "$OUTPUT"
          done

          # Rebuild file with full TOC inserted at the top
          {
            echo "# $BOOK_TITLE"
            echo ""
            echo "## Table of Contents"
            echo ""
            printf "%s\n" "${toc_lines[@]}"
            echo ""
            echo "---"
            echo ""
            # Everything after the initial placeholder TOC
            tail -n +5 "$OUTPUT"
          } > "$OUTPUT.tmp" && mv "$OUTPUT.tmp" "$OUTPUT"

          echo "Combined file created: $OUTPUT
