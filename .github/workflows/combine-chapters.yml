            "THEORETICAL-FOUNDATIONS.md"     # ← Moved after LOCATION
            "FRAMEWORK.md"                   # ← Moved after THEORETICAL-FOUNDATIONS
            "STRESS-TESTING.md"
            "LAUGH.md"
            "DEEP-DIVE.md"
            "End-Matters.md"
          )

          # Start fresh
          > "$OUTPUT"
          echo "# $BOOK_TITLE" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "## Table of Contents" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          toc_lines=()
          for file in "${chapters[@]}"; do
            # Skip if file doesn't exist
            if [ ! -f "$file" ]; then
              echo "*Warning: Missing file $file*" >> "$OUTPUT"
              continue
            fi

