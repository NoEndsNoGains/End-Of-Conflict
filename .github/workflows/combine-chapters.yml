name: Combine Chapters

on:
  push:
    paths:
      - '*.md'  # Trigger on any Markdown file change
  workflow_dispatch:  # Allow manual trigger

jobs:
  stitch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better commits

      - name: Stitch Markdown files
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: summary.md
          output: End of Conflict - All in 1 Chapters.md

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update combined chapters"
          file_pattern: End of Conflict - All in 1 Chapters.md
