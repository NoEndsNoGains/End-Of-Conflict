name: Combine Chapters

on:
  push:
    paths:
      - '*.md'  # Trigger on any Markdown file change
  workflow_dispatch:  # Allow manual trigger

jobs:
  stitch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stitch Markdown files
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: summary.md
          output: End of Conflict - All in 1 Chapters.md

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "End of Conflict - All in 1 Chapters.md"
          git diff --quiet && echo "No changes" || (git commit -m "Update combined chapters" && git push)
