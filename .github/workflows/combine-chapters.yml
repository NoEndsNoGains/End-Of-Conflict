name: Combine Chapters

on:
  push:
    paths:
      - 'End-Of-Conflict/**/*.md'

jobs:
  combine:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files for debugging
        run: ls -la End-Of-Conflict/

      - name: Combine Markdown files
        run: |
          OUTPUT="End-Of-Conflict/End-of-Conflict-All-in-1-Chapters.md"
          > "$OUTPUT"
          echo "# End of Conflict" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Notes to Self" >> "$OUTPUT"
          if cat "End-Of-Conflict/1.Notes-To-Self.md" >> "$OUTPUT"; then echo "Success: 1.Notes-To-Self.md"; else echo "FAILED: 1.Notes-To-Self.md not found"; exit 1; fi
          echo "" >> "$OUTPUT"

          echo "## Constraints" >> "$OUTPUT"
          if cat "End-Of-Conflict/2.Constraints.md" >> "$OUTPUT"; then echo "Success: 2.Constraints.md"; else echo "FAILED: 2.Constraints.md not found"; exit 1; fi
          echo "" >> "$OUTPUT"

          echo "## Stage 1: MAP" >> "$OUTPUT"
          if cat "End-Of-Conflict/3.Stage-1-MAP.md" >> "$OUTPUT"; then echo "Success: 3.Stage-1-MAP.md"; else echo "FAILED: 3.Stage-1-MAP.md not found"; exit 1; fi
          echo "" >> "$OUTPUT"

          echo "## Stage 2: TRUTH" >> "$OUTPUT"
          if cat "End-Of-Conflict/4.Stage-2-TRUTH.md" >> "$OUTPUT"; then echo "Success: 4.Stage-2-TRUTH.md"; else echo "FAILED: 4.Stage-2-TRUTH.md not found"; exit 1; fi
          echo "" >> "$OUTPUT"

          echo "## Stage 3: JUDGEMENT" >> "$OUTPUT"
          if cat "End-Of-Conflict/5.Stage-3-JUDGEMENT.md" >> "$OUTPUT"; then echo "Success: 5.Stage-3-JUDGEMENT.md"; else echo "FAILED: 5.Stage-3-JUDGEMENT.md not found"; exit 1; fi
          echo "" >> "$OUTPUT"

          echo "## Stage 4: DECISION" >> "$OUTPUT"
