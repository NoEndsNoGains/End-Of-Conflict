name: Combine Chapters

on:
  push:
    paths:
      - 'End-of-Conflict/**/*.md'
      - '.github/workflows/combine-chapters.yml'

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine Markdown files
        run: |
          OUTPUT="End-of-Conflict/End-of-Conflict-All-in-1-Chapters.md"

          # Clear the output file
          > "$OUTPUT"

          echo "# End of Conflict" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Notes to Self" >> "$OUTPUT"
          cat "End-of-Conflict/1.NotesToSelf.md" >> "$OUTPUT" || echo "ERROR: Missing NotesToSelf" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Constraints" >> "$OUTPUT"
          cat "End-of-Conflict/2.Constrains.md" >> "$OUTPUT" || echo "ERROR: Missing Constraints" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 1: MAP" >> "$OUTPUT"
          cat "End-of-Conflict/3. Stage 1: MAP.md" >> "$OUTPUT" || echo "ERROR: Missing Stage 1" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 2: TRUTH" >> "$OUTPUT"
          cat "End-of-Conflict/4. Stage 2: TRUTH.md" >> "$OUTPUT" || echo "ERROR: Missing Stage 2" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 3: JUDGEMENT" >> "$OUTPUT"
          cat "End-of-Conflict/5. Stage 3: JUDGEMENT.md" >> "$OUTPUT" || echo "ERROR: Missing Stage 3" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 4: DECISION" >> "$OUTPUT"
          cat "End-of-Conflict/6. Stage 4: DECISION.md" >> "$OUTPUT" || echo "ERROR: Missing Stage 4" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 5: ACTION" >> "$OUTPUT"
          cat "End-of-Conflict/7. Stage 5: ACTION.md" >> "$OUTPUT" || echo "ERROR: Missing Stage 5" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## The Immunity Paradox: Why This Framework Will Fail" >> "$OUTPUT"
          cat "End-of-Conflict/8.The-Immunity-Paradox.md" >> "$OUTPUT" || echo "ERROR: Missing Immunity Paradox" >> "$OUTPUT"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add End-of-Conflict/End-of-Conflict-All-in-1-Chapters.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update combined chapters"
            git push
          fi
