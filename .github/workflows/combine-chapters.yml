    echo "" >> "$OUTPUT"

    echo "## Stage 3: JUDGEMENT" >> "$OUTPUT"
    cat "End-Of-Conflict/5.Stage-3-JUDGEMENT.md" >> "$OUTPUT" || echo "Warning: 5.Stage-3-JUDGEMENT.md not found" >> "$OUTPUT"
    echo "" >> "$OUTPUT"

    echo "## Stage 4: DECISION" >> "$OUTPUT"
    cat "End-Of-Conflict/6.Stage-4-DECISION.md" >> "$OUTPUT" || echo "Warning: 6.Stage-4-DECISION.md not found" >> "$OUTPUT"
    echo "" >> "$OUTPUT"

    echo "## Stage 5: ACTION" >> "$OUTPUT"
    cat "End-Of-Conflict/7.Stage-5-ACTION.md" >> "$OUTPUT" || echo "Warning: 7.Stage-5-ACTION.md not found" >> "$OUTPUT"
    echo "" >> "$OUTPUT"

    echo "## The Immunity Paradox: Why This Framework Will Fail" >> "$OUTPUT"
