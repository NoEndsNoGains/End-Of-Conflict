name: Combine Chapters

on:
  push:
    paths:
      - '*.md'  # Trigger on any Markdown change
  workflow_dispatch:  # Manual trigger option

jobs:
  stitch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stitchmd
        uses: abhinav/stitchmd-action@v1
        with:
          mode: install
          version: latest

      - name: Stitch Markdown files
        run: stitchmd write summary.md End-of-Conflict-All-in-1-Chapters.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add End-of-Conflict-All-in-1-Chapters.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update combined chapters"
            git push
          fi
