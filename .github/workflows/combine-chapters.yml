name: Combine Chapters

on:
  push:
    paths:
      - 'End-of-Conflict/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine chapter files
        run: |
          OUTPUT="End-of-Conflict/End-of-Conflict-All-in-1-Chapters.md"
          # Create directory first
          mkdir -p "$(dirname "$OUTPUT")"
          echo "# End of Conflict" > "$OUTPUT"

          # Find and sort chapter files, then append to output
          find End-of-Conflict -name "*.md" -type f ! -name "End-of-Conflict-All-in-1-Chapters.md" | sort | while read -r file; do
            echo "" >> "$OUTPUT"
            echo "---" >> "$OUTPUT"
            echo "" >> "$OUTPUT"
            cat "$file" >> "$OUTPUT"
          done

          echo "Combined chapters into $OUTPUT"

      - name: Commit and push if changed
        run: |
          OUTPUT="End-of-Conflict/End-of-Conflict-All-in-1-Chapters.md"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if the combined file is different from the last commit (or new)
          if git diff --quiet --exit-code -- "$OUTPUT"; then
            echo "No changes to the combined file — nothing to commit"
          else
            echo "Changes detected — committing and pushing"
            git add "$OUTPUT"
            git commit -m "Auto-update combined chapters"
            git push
          fi
