name: Combine Chapters

on:
  push:
    paths:
      - '*.md'  # Trigger on changes to any Markdown files
  workflow_dispatch:  # Allow manual runs from Actions tab

jobs:
  stitch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows commit/push back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stitch Markdown files
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: summary.md
          output: End-of-Conflict-All-in-1-Chapters.md  # No spaces!

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update combined chapters"
          file_pattern: End-of-Conflict-All-in-1-Chapters.md
