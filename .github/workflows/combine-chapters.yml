name: Combine Chapters

on:
  push:
    paths:
      - '**/*.md'  # Only run when MD files change

jobs:
  stitch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stitch Markdown files
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: summary.md  # or full path if in subfolder
          output: End-of-Conflict-All-in-1-Chapters.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add End-of-Conflict-All-in-1-Chapters.md
          git commit -m "Auto-update combined chapters" || echo "No changes to commit"
          git push origin HEAD:main
