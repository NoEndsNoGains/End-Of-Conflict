name: Combine Chapters

on:
  push:
    paths:
      - '*.md'                      # Any markdown file in root
      - '.github/workflows/combine-chapters.yml'
  workflow_dispatch:              # Allow manual trigger

jobs:
  combine:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine Markdown chapters
        run: |
          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"
          BOOK_TITLE="End of Conflict"

          # Start fresh
          > "$OUTPUT"

          echo "# $BOOK_TITLE" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "## Table of Contents" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          # Find all files like "number.something.md" in root, sorted numerically
          chapters=($(ls [0-9]*.md 2>/dev/null | sort -V))

          if [ ${#chapters[@]} -eq 0 ]; then
            echo "No chapter files found!" >> "$OUTPUT"
            exit 0
          fi

          toc_lines=()

          for file in "${chapters[@]}"; do
            # Extract number and title part
            if [[ "$file" =~ ^([0-9]+)\.(.*)\.md$ ]]; then
              number="${BASH_REMATCH[1]}"
              title_part="${BASH_REMATCH[2]}"
              # Convert kebab-case and underscores to Title Case
              clean_title=$(echo "$title_part" | tr '-' ' ' | tr '_' ' ' | sed 's/\b\w/\u&/g')
              chapter_title="$clean_title"

              # Add to TOC
              toc_lines+=("- [$chapter_title](#$title_part)")

              # Add section header
              echo "" >> "$OUTPUT"
              echo "## $chapter_title" >> "$OUTPUT"
              echo "" >> "$OUTPUT"

              # Append file content if it exists
              if [ -f "$file" ]; then
                cat "$file" >> "$OUTPUT"
              else
                echo "*Warning: Missing file $file*" >> "$OUTPUT"
              fi
              echo "" >> "$OUTPUT"
            fi
          done

          # Insert TOC after title (after collecting all titles)
          {
            echo "# $BOOK_TITLE"
            echo ""
            echo "## Table of Contents"
            echo ""
            printf "%s\n" "${toc_lines[@]}"
            echo ""
            echo "---"
            echo ""
            # Then the rest of the file (from after TOC placeholder)
            tail -n +7 "$OUTPUT"
          } > "$OUTPUT.tmp" && mv "$OUTPUT.tmp" "$OUTPUT"

          echo "Combined file created: $OUTPUT with ${#chapters[@]} chapters."

      - name: Commit and push if combined file changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"

          if git diff --quiet --exit-code -- "$OUTPUT"; then
            echo "No changes in combined file — nothing to commit."
          else
            echo "Changes detected in combined file — committing."
            git add "$OUTPUT"
            git commit -m "Auto-update: Rebuild combined chapters"
            git push
          fi
