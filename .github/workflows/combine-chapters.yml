name: Combine Chapters

on:
  push:
    paths:
      - '*.md'  # Trigger on any .md change in root
      - '.github/workflows/combine-chapters.yml'
  workflow_dispatch:  # Allows manual run

jobs:
  combine:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine Markdown files
        run: |
          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"

          # Clear/create the output file
          > "$OUTPUT"

          echo "# End of Conflict" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Front Matters" >> "$OUTPUT"
          cat "1.Front-Matters.md" >> "$OUTPUT" || echo "ERROR: Missing 1.Front-Matters.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Constraints" >> "$OUTPUT"
          cat "2.Constraints.md" >> "$OUTPUT" || echo "ERROR: Missing 2.Constraints.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 1: MAP" >> "$OUTPUT"
          cat "3.Stage-1-MAP.md" >> "$OUTPUT" || echo "ERROR: Missing 3.Stage-1-MAP.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 2: TRUTH" >> "$OUTPUT"
          cat "4.Stage-2-TRUTH.md" >> "$OUTPUT" || echo "ERROR: Missing 4.Stage-2-TRUTH.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 3: JUDGEMENT" >> "$OUTPUT"
          cat "5.Stage-3-JUDGEMENT.md" >> "$OUTPUT" || echo "ERROR: Missing 5.Stage-3-JUDGEMENT.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 4: DECISION" >> "$OUTPUT"
          cat "6.Stage-4-DECISION.md" >> "$OUTPUT" || echo "ERROR: Missing 6.Stage-4-DECISION.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## Stage 5: ACTION" >> "$OUTPUT"
          cat "7.Stage-5-ACTION.md" >> "$OUTPUT" || echo "ERROR: Missing 7.Stage-5-ACTION.md" >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          echo "## The Immunity Paradox: Why This Framework Will Fail" >> "$OUTPUT"
          cat "8.The-Immunity-Paradox.md" >> "$OUTPUT" || echo "ERROR: Missing 8.The-Immunity-Paradox.md" >> "$OUTPUT"

          echo "Combined file created: $OUTPUT"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          OUTPUT="End-of-Conflict-All-in-1-Chapters.md"

          if git diff --quiet --exit-code -- "$OUTPUT"; then
            echo "No changes detected — nothing to commit"
          else
            echo "Changes detected — committing and pushing"
            git add "$OUTPUT"
            git commit -m "Auto-update combined chapters"
            git push
          fi
